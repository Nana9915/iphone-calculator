<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stylr.css">
</head>
<body>
    <div class="Calculator">
        <div class="result">
            <span>0</span>
        </div>
        <div class="main">
            <div>
                <button class="number clear">AC</button>
                <button class="numbers" value="7">7</button>
                <button class="numbers" value="4">4</button>
                <button class="numbers" value="1">1 </button>
                <button class="numbers" value="0">0</button>
            </div>
            <div>
                <button class="number negative">+/-</button>
                <button class="numbers" value="8">8</button>
                <button class="numbers" value="5">5</button>
                <button class="numbers" value="2">2 </button>
            </div>
            <div>
                <button class="number"></button>
                <button class="numbers" value="9">9</button>
                <button class="numbers" value="6">6</button>
                <button class="numbers" value="3">3 </button>
                <button class="numbers dot" value=".">.</button>
            </div>
            <div>
                <button class="item signs" value="/">/</button>
                <button class="item signs" value="x">x</button>
                <button class="item signs" value="-">-</button>
                <button class="item signs" value="+">+</button>
                <button class="item equal">=</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
